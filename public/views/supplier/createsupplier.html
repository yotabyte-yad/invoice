<div class="row-fluid">
  <div class="container col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group col-md-12" >
          <div class="row">
            <div class="form-group col-md-2">
              <label class="control-label" for="code">Code</label>
              <input class="form-control" id="code" type="text" disabled></input>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label" for="name">Supplier Name</label>
              <input class="form-control" id="name" type="text" placeholder="Enter Supplier Name...">
            </div>
            <div class="form-group col-md-4">
              <label class="control-label" for="tin">TIN</label>
              <input class="form-control" id="tin" type="text" placeholder="Enter Supplier Name...">
            </div>
            <div class="form-group col-md-6">
              <label class="control-label" for="description">Description</label>
              <textarea class="form-control" rows="5" id="description" placeholder="Enter item description / notes..."></textarea>
            </div>
            <div class="form-group col-md-4">
              <label class="control-label" for="pincode">PINCODE</label>
              <input class="form-control" id="pincode" type="text" placeholder="Enter Supplier Name...">
            </div>
            <div class="form-group col-md-4">
              <label class="control-label" for="state">STATE</label>
              <input class="form-control" id="state" type="text" placeholder="Select State">
            </div> 
            <div class="form-group col-md-6">
              <label class="control-label" for="contact">Contact</label>
              <input class="form-control" id="contact" type="text" placeholder="Enter contact number">
            </div>
            <div class="form-group col-md-6">
              <label class="control-label" for="email">Email</label>
              <input class="form-control" id="email" type="text" placeholder="Enter contact number">
            </div>              
          </div>
          <div class="row">
						<div class="col-sm-8 col-sm-offset-5">
							<button class="btn btn-success" ng-click="createSupplier(supplier)">Add Supplier</button>
  					</div>	
					</div>
      </div>
     </div>
    </div>
  </div>
</div>

   $('#datetimepicker').datepicker()
</script>
