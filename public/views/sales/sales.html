<div class="container main-content col-md-12" id = "yadDiv">
  
    <div class="panel panel-default">
      <div class="panel-body">
        <form>     

              <div class="col-md-1">
                  <label for="billno"><b>Bill No</b></label>
                  <input type="text"
                         class="form-control" 
                         id="billno"  
                         value="" disabled>
              </div> 
              <div class="col-md-2">
                <label class="control-label" for="billdate"><b>Date</b></label>
                <input type="text"
                       class="form-control" 
                       id="billdate"  
                       ng-model = "billModel.billdate" 
                       bs-datepicker>
              </div> 
              <div class="col-md-4">
                <label class="control-label" for="patientname"><b>Patient Name</b></label>
                <input type="text"
                       class="form-control" 
                       id="patientname"  
                       ng-model = "billModel.patient">
              </div>
              <div class="col-md-5">
                <label class="control-label" for="doctorname"><b>Prescribing Doctor</b></label>
                <input type="text"
                       class="form-control" 
                       id="doctorname"  
                       ng-model = "billModel.doctorname">
              </div>
        </form> 
      </div>
      <!-- Table for Bill Details -->
      <table>
      </table>
    </div>    
  </div>
  <div class="form-group col-lg-offset-5">
    <button class="btn btn-primary"> Save Bill
    </button>  
  </div>  

        <script>
          $('#mainTable').editableTableWidget({ editor: $('<input>'), preventColumns: [ 1, 2, 4 ] }).numericInputExample();
        </script>
