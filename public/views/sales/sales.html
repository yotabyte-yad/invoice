<div class="container main-content col-md-12" id = "yadDiv">
  
    <div class="panel panel-default">
      <div class="panel-body">
        <form>     

              <div class="col-md-1">
                  <label for="billno"><b>Bill No</b></label>
                  <input type="text"
                         class="form-control font-weight:bold" 
                         id="billno",
                         ng-model="billModel.billno"  
                         value="" disabled>
              </div> 
              <div class="col-md-2">
                <label class="control-label" for="date"><b>Date</b></label>
                <input type="text"
                       class="form-control" 
                       id="date"  
                       ng-model = "billModel.date" 
                       bs-datepicker>
              </div> 
              <div class="col-md-4">
                <label class="control-label" for="patient"><b>Patient Name</b></label>
                <input type="text"
                       class="form-control" 
                       id="patient"  
                       ng-model = "billModel.patient">
              </div>
              <div class="col-md-5">
                <label class="control-label" for="doctor"><b>Prescribing Doctor</b></label>
                <input type="text"
                       class="form-control" 
                       id="doctor"  
                       ng-model = "billModel.doctor">
              </div>
        </form> 
      </div>
    </div> <!-- Panel Default -->
    <!-- Table for Bill Details -->
    <div class="col-lg-12 col-lg-offset-0 center">
      <table class="table table-bordered" id="mainTable">
          <thead>
            <tr>
              <th class="col-lg-5 center">ITEM </th>
              <th class="col-lg-1 center">Quantity</th>              
              <th class="col-lg-1">SCH </th>
              <th class="col-lg-1">MFG. </th>
              <th class="col-lg-1">Batch No. </th>
              <th class="col-lg-2">Exp Data</th>
              <th class="col-lg-2">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="text-align: center"> 
                <input type="text"
                 class="form-control" 
                 id="bill_item_name">
              </td>
              <td style="text-align: center">Quantity</td>
              <td style="text-align: center">SCH </td>
              <td style="text-align: center">MFG. </td>
              <td style="text-align: center">Batch No. </td>
              <td style="text-align: center">Exp Data</td>
              <td style="text-align: right">Amount</td>
            </tr> 
          </tbody>
      </table>
    </div>     
  </div>
  <div class="form-group col-lg-offset-5">
    <button class="btn btn-primary"> SAVE BILL
    </button>  
  </div>  

        <script>
          $('#mainTable').editableTableWidget({ editor: $('<input>'), preventColumns: [ 3,4,5,6,7 ] }).numericInputExample();
        </script>
