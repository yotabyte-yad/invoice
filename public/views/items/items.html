<div class="row-fluid">
  <div class="container">
    <div class="span11">
      <!--Body content-->
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Items Master</h3>
			</div>
			<div class="panel-body">
				<div>
					<div class="row">
						<div class="form-group col-md-4">
							<label class="control-label" for="barcode">Barcode</label>
							<input class="form-control" id="barcode" type="text" placeholder={{item.barcode}} ng-model="item_row.barcode">
						</div>
						<div class="form-group col-md-8">
							<label class="control-label" for="itemname">Name</label>
							<input class="form-control" id="itename" type="text" placeholder="Enter Item Name..." ng-model="item_row.itemname">
						</div>
						<div class="form-group col-md-4">
							<label class="control-label" for="costprice">Cost Price</label>
							<input class="form-control" id="costprice" type="label" placeholder="Cost Price..." ng-model="item_row.costprice">
						</div>
						<div class="form-group col-md-4">
							<label class="control-label" for="retailprice">Retail Price</label>
							<input class="form-control" id="retailprice" type="text" placeholder="Retail Price..." ng-model="item_row.retailprice">
						</div>
						<div class="form-group col-md-4">
							<label class="control-label" for="reorderlevel">Location</label>
							<input class="form-control" id="reorderlevel" type="text" placeholder="Re-order level..." ng-model="item_row.reorderlevel">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-3">
							<label for="unitofmeasure" >Unit Measure</label>
							<select class="form-control" id="unitofmeasure">
								<option>Bottle</option>
								<option>Strip</option>
								<option>Individual</option>
								<option>Weight</option>
							</select>
						</div>	
						<div class="form-group col-md-2">
							<label class="control-label" for="packageunit">Package Unit</label>
							<input class="form-control" id="packageunit" type="text" value=1>
						</div>
					</div>	
					<div class="row">	
						<div class="form-group col-md-8">
							<label class="control-label" for="itemdescription">Description</label>
							<textarea class="form-control" rows="5" id="itemdescription" placeholder="Enter item description / notes..."></textarea>
						</div>
						<div class="form-group col-md-4">
							<label class="control-label" for="currentstock">Current Stock</label>
							<input class="form-control" id="currentstock" type="text" value="200" disabled>
						</div>
						<div class="form-group col-md-4">
							<label class="control-label" for="itemlocation">Location</label>
							<input class="form-control" id="itemlocation" type="text" placeholder="Item Location...">
						</div>

					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-5">
							<button class="btn btn-success" ng-click="createItem(item)">Create Item</button>
						    <button class="btn btn-primary" ng-click= "createItem()">Add Item</button>							
						</div>	
					</div>		
				</div>
			</div>
		</div>
    </div>
  </div>
  <div class="container">
	  <div class="span11">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
			<li><a href="#items" data-toggle="tab">Profile</a></li>
			<li><a>Disabled</a></li>
		</ul>
		<span ng-show="serverResponse">
		<table class="table table-striped">
		<tr ng-repeat= "item in serverResponse">
			<td>{{item.item_id}}</td>
			<td>{{item.item_name}}</td>
		</tr>
	</table>	
		</span>	
	  </div>	
  </div>			  
</div>
